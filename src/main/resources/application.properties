#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/logistik?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#Servlet
server.servlet.context-path=/logistik
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
#Spring-mail
spring.mail.host:smtp.gmail.com
spring.mail.port:465
spring.mail.username:logistik.application@gmail.com
spring.mail.password:logistikadmin
spring.mail.properties.mail.smtp.auth:true
spring.mail.properties.mail.smtp.starttls.enable:true
spring.mail.properties.mail.smtp.starttls.required:true
spring.mail.properties.mail.smtp.ssl.enable:true
spring.mail.test-connection:true