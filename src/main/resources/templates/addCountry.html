<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="text-align:center; margin:10px">
    <a th:href="@{'/'}" class=" btn btn-primary btn-lg">Country List</a>
    <a th:href="@{'addCountry'}" class=" btn btn-primary btn-lg">Add Country</a>
    <div class="container">
        <div class="container">
            <h4>Add New Book : </h4>
            <form action="#" th:action="@{/addCountry}" th:object="${country}" method="post">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label col-form-label">Country name : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control" id="title" th:field="*{countryName}"
                               placeholder="Enter Country" required/>
                    </div>
                </div>
                <input type="submit" class="btn btn-success" value="Add Country">
            </form>
        </div>
    </div>
</div>
</body>
</html>
