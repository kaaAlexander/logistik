<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="form-signin">
        <form th:action="@{/admin/changePassword}" method="POST">
            <input type="password" id="newPassword" name="newPassword" placeholder="Введите новый пароль"
                   class="form-control"/> <br/>
            <input type="password" placeholder="Повторите пароль"
                   id="password" name="confirmPassword" class="form-control"/> <br/>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Пароли не совпадают</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Войти" type="Submit"
                    th:text="Изменить"></button>
        </form>
        <br>
        <form th:action="@{/admin/menu}">
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Войти" type="Submit">
                Вернуться в меню
            </button>
        </form>
    </div>
</div>
</body>
</html>
