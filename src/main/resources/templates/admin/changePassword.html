<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form th:action="@{/admin/changePassword}" method="POST" class="form-signin">
        <input type="password" id="newPassword" name="newPassword" th:placeholder=" password"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Repeat"
               id="password" name="confirmPassword" class="form-control"/> <br/>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Пароли не совпадают</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Войти" type="Submit"
                th:text="Изменить"></button>
    </form>
</div>
</body>
</html>
