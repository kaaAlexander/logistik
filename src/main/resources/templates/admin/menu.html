<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>logistik</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="form-signin">
        <form th:action="@{/admin/countryList}" method="GET">
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Организации" type="Submit"
                    th:text="Организации"></button>
        </form>
        <br>
        <form>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Пользователи" type="Submit"
                    th:text="Пользователи"></button>
        </form>
        <br>
        <form th:action="@{/admin/changePassword}" method="GET">
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Сменить пароль" type="Submit"
                    th:text="Пароль"></button>
        </form>
    </div>
</div>
</body>
</html>
