<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logistik</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="text-align:center; margin:10px">
    <a th:href="@{'menu'}" class=" btn btn-primary btn-lg">Меню</a>
    <div class="container">
        <h4>Пользователи : </h4>
        <table class="table table-sm" style="text-align:center" id="countryTable">
            <thead class="thead-dark">
            <tr>
                <th>Email</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Компании</th>
                <th>УНП</th>
                <th>Телефон</th>
                <th>Действия :</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.email}"/>
                <td th:text="${user.firstName}"/>
                <td th:text="${user.thirdName}"/>
                <td th:text="${user.secondName}"/>
                <td th:text="${user.companyName}"/>
                <td th:text="${user.unp}"/>
                <td th:text="${user.phoneNumber}"/>
                <td><a th:href="@{'userInfo'(userId=${user.id})}"
                       class=" btn btn-sm btn-success">Информация</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
