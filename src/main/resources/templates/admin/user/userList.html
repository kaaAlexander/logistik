<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NOTIFY.BY Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                <h1 id="main-heading">Список пользователей</h1>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container wrap-for-background">
        <div class="row bg-icons">
            <div class="col-lg-12">
                <ul>
                    <li class="icon-mail-1"><img th:src="@{../images/bg/mail 2.png}" alt=""></li>
                    <li class="icon-mail-2"><img th:src="@{../images/bg/mail.png}" alt=""></li>
                    <li class="icon-mail-3"><img th:src="@{../images/bg/mail 3.png}" alt=""></li>
                    <li class="plain"><img th:src="@{../images/bg/plane.png}" alt=""></li>
                </ul>
            </div>
        </div><!--bg-icons-END-->

        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <aside id="menu-navigation" class="menu-navigation">
                        <a th:href="@{'/admin/countryList'}">
                            <p>Категории</p>
                        </a>
                        <a th:href="@{'/admin/userList'}">
                            <p>Список пользователей</p>
                        </a>
                        <a th:href="@{'/admin/statistic'}">
                            <p>Статистика</p>
                        </a>
                        <a th:href="@{'/admin/serverEmail'}">
                            <p>Управление почтой</p>
                        </a>
                        <a th:href="@{'/admin/changePassword'}">
                            <p>Сменить пароль</p>
                        </a>
                    </aside>
                </div>
                <div class="col-lg-9">
                    <div class="search-users">
                        <h3>Поиск пользователей</h3>
                        <hr>
                        <form th:action="@{/admin/userList}" th:object="${userFilter}" method="post">
                            <label>e-mail:</label>
                            <input type="email" placeholder="введите e-mail"
                                   class="form-control form-control input-border-bottom long-input-list" id="title"
                                   th:field="*{email}">

                            <label>тел.:</label>
                            <input type="text" placeholder="введите телефон"
                                   class="form-control form-control input-border-bottom long-input-list" id="phone"
                                   th:field="*{phoneNumber}">

                            <input type="submit" value="ПОИСК" class="btn btn-success sq-button-small">

                        </form>
                    </div>
                    <div class="list-users">
                        <table class="table" style="text-align:center" id="countryTable">
                            <thead class="">
                            <tr>
                                <th>Email</th>
                                <th>ФИО</th>
                                <th>Компания</th>
                                <th>УНП</th>
                                <th>Телефон</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user:${users}">
                                <td th:text="${user.email}"/>
                                <td th:text="${user.name}"/>
                                <td th:text="${user.companyName}"/>
                                <td th:text="${user.unp}"/>
                                <td th:text="${user.phoneNumber}"/>
                                <td class="link-info-about-user"><a th:href="@{'userInfo'(userId=${user.id})}">Информация</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="../../../static/js/js.js"></script>
</body>
</html>
