<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logistik</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="text-align:center; margin:10px">
    <a th:href="@{'countryList'}" class=" btn btn-primary btn-lg">Список стран</a>
    <a th:href="@{'addProvince'(countryId=${countryId},countryName=${countryName})}" class=" btn btn-primary btn-lg">Добавить
        область</a>
    <div class="container">
        <h4>Список областей для <span th:text="${name}"></span></h4>
        <table class="table table-sm" style="text-align:center" id="provinceTable">
            <thead class="thead-dark">
            <tr>
                <th>Область :</th>
                <th colspan="3">Действия :</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="province:${provinceList}">
                <td th:text="${province.provinceName}"/>
                <td><a th:href="@{'exitPointList'(provinceId=${province.id},
                provinceName=${province.provinceName},countryId=${countryId},countryName=${countryName})}"
                       class=" btn btn-sm btn-success">Пункты
                    перехода</a>
                </td>
                <td>
                    <a th:href="@{'deleteProvince'(provinceId=${province.id},countryId=${countryId},countryName=${countryName})}"
                       class=" btn btn-sm btn-danger">Удалить область</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
