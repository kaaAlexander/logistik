<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Logistik app</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="text-center">
        <img th:src="@{/images/login.jpg}" class="rounded" width="300" height="300" alt="Logo"/>
    </div>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Авторизуйтесь"></h3>
        <br/>

        <input type="text" id="email" name="userName" placeholder="Введите Email"
               class="form-control"/> <br/>
        <input type="password" placeholder="Введите пароль"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Неверный пароль или Email</p>
        </div>
        <button class="btn btn-primary btn-lg btn-block" name="Submit" value="Войти" type="Submit"
                th:text="Войти"></button>
    </form>
</div>
</body>
</html>
